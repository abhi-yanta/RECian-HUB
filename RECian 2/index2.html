<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RECian HUB — Dashboard</title>
  <meta name="description" content="RECian HUB — Dashboard for REC Sonebhadra. Dynamic, responsive, animated UI." />
  <style>
    :root{
      --bg-1: linear-gradient(120deg,#0f172a 0%, #001219 45%, #05204a 100%);
      --glass: rgba(255,255,255,0.06);
      --glass-2: rgba(255,255,255,0.03);
      --accent: linear-gradient(90deg,#7C3AED,#06B6D4);
      --card-shadow: 0 6px 20px rgba(2,6,23,0.6);
      --glass-border: rgba(255,255,255,0.06);
      --radius: 14px;
      --glass-pad: 18px;
      --max-width: 1200px;
      color-scheme: dark;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: var(--bg-1);
      color:#E6EEF8;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;justify-content:center;padding:40px 20px;overflow-x:hidden;
    }

    .page{
      width:100%;max-width:var(--max-width);
      position:relative;min-height:600px;
      overflow:hidden;
      border-radius:20px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      padding:28px;
      box-shadow: var(--card-shadow);
      border: 1px solid rgba(255,255,255,0.03);
    }

    /* Animated background blobs */
    .bg-blobs{position:absolute;inset:0;pointer-events:none;z-index:0;overflow:hidden}
    .blob{position:absolute;border-radius:50%;filter:blur(60px);opacity:0.55;mix-blend-mode:screen;animation:blobMove 14s ease-in-out infinite;will-change:transform}
    .blob.b1{width:480px;height:480px;left:-10%;top:-20%;background:linear-gradient(45deg,#7c3aed,#06b6d4)}
    .blob.b2{width:360px;height:360px;right:-8%;bottom:-15%;background:linear-gradient(45deg,#ff7ab6,#ffb86b);animation-duration:18s}
    .blob.b3{width:260px;height:260px;left:15%;bottom:-8%;background:linear-gradient(45deg,#00c2a8,#2dd4bf);animation-duration:22s}
    @keyframes blobMove{
      0%{transform:translate(0,0) scale(1)}
      25%{transform:translate(20px,10px) scale(1.05)}
      50%{transform:translate(-15px,20px) scale(1)}
      75%{transform:translate(-10px,-15px) scale(0.95)}
      100%{transform:translate(0,0) scale(1)}
    }

    header{display:flex;align-items:center;gap:16px;margin-bottom:18px;position:relative;z-index:1}
    .logo{display:flex;gap:12px;align-items:center}
    .logo-mark{width:56px;height:56px;border-radius:12px;background:var(--accent);display:grid;place-items:center;font-weight:700;font-size:18px;box-shadow:0 6px 20px rgba(124,58,237,0.18);}
    .logo h1{margin:0;font-size:20px;line-height:1}
    .logo p{margin:0;font-size:12px;color:rgba(230,238,248,0.75)}

    .top-controls{margin-left:auto;display:flex;gap:12px;align-items:center}
    .search{position:relative}
    .search input{background:var(--glass);border:1px solid var(--glass-border);padding:10px 12px;border-radius:10px;color:inherit;min-width:200px;outline:none;transition:all .25s}
    .search input:focus{border-color:#7c3aed;box-shadow:0 0 0 2px rgba(124,58,237,.3)}
    .btn{background:var(--accent);padding:10px 14px;border-radius:10px;border:none;color:#fff;font-weight:600;cursor:pointer;transition:all .25s ease}
    .btn:hover{filter:brightness(1.1);transform:translateY(-1px)}
    .btn:active{transform:translateY(1px)}

    .grid{display:grid;grid-template-columns:360px 1fr;gap:20px;position:relative;z-index:1}

    .panel{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:var(--radius);padding:var(--glass-pad);border:1px solid rgba(255,255,255,0.03)}
    .profile{display:flex;gap:12px;align-items:center}
    .avatar{width:64px;height:64px;border-radius:12px;background:linear-gradient(135deg,#06b6d4,#7c3aed);display:grid;place-items:center;font-weight:700;font-size:24px;color:#001219}

    .stats{display:flex;gap:10px;margin-top:12px}
    .stat{flex:1;padding:12px;background:var(--glass-2);border-radius:10px;text-align:center;transition:transform .25s ease}
    .stat:hover{transform:translateY(-3px)}
    .stat h4{margin:0;font-size:16px}
    .stat p{margin:6px 0 0;font-size:12px;color:rgba(230,238,248,0.8)}

    .nav-list{margin-top:18px;display:flex;flex-direction:column;gap:8px}
    .nav-item{display:flex;justify-content:space-between;align-items:center;padding:10px;border-radius:8px;background:transparent;border:1px solid rgba(255,255,255,0.02);cursor:pointer;transition:background .2s}
    .nav-item:hover{background:rgba(255,255,255,0.05)}

    .main-header{display:flex;align-items:center;justify-content:space-between;gap:12px}
    .cards{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:12px;margin-top:12px}
    .card{padding:14px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.03);box-shadow:0 6px 18px rgba(2,6,23,0.45);transition:transform .3s, box-shadow .3s;will-change:transform}
    .card:hover{transform:translateY(-6px) scale(1.02);box-shadow:0 8px 24px rgba(2,6,23,0.65)}
    .card h3{margin:0 0 8px;font-size:16px}
    .card p{margin:0;font-size:13px;color:rgba(230,238,248,0.8)}

    .events{margin-top:12px}
    .event{display:flex;justify-content:space-between;gap:12px;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.02);background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));align-items:center;transition:background .25s}
    .event:hover{background:rgba(255,255,255,0.05)}
    .event .meta{display:flex;gap:10px;align-items:center}
    .chip{padding:8px 10px;border-radius:10px;background:linear-gradient(90deg,#7c3aed,#06b6d4);font-weight:600;white-space:nowrap}

    .support-grid{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:12px}
    .support-item{padding:12px;border-radius:10px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.02);text-align:center;transition:transform .25s}
    .support-item:hover{transform:translateY(-3px)}

    footer{margin-top:18px;text-align:center;color:rgba(230,238,248,0.6);font-size:13px}

    @media (max-width:980px){.grid{grid-template-columns:1fr}.top-controls{display:none}}

    .modal{position:fixed;inset:0;display:grid;place-items:center;background:rgba(0,0,0,0.5);opacity:0;pointer-events:none;transition:opacity .2s ease;z-index:10}
    .modal.open{opacity:1;pointer-events:auto}
    .modal-content{background:linear-gradient(180deg,#00131a, #001a2a);padding:20px;border-radius:12px;max-width:560px;width:90%;border:1px solid rgba(255,255,255,0.06);animation:scaleIn .3s ease}
    @keyframes scaleIn{from{opacity:0;transform:scale(.9)}to{opacity:1;transform:scale(1)}}

    .form-row{display:flex;gap:8px;flex-wrap:wrap}
    .form-row .field{flex:1}
    input,textarea,select{background:transparent;border:1px solid rgba(255,255,255,0.1);padding:10px;border-radius:8px;color:inherit;width:100%;transition:border .25s}
    input:focus,textarea:focus,select:focus{border-color:#06b6d4;outline:none}

    .fade-in{animation:fadeIn .6s ease both}
    @keyframes fadeIn{from{opacity:0;transform:translateY(6px)}to{opacity:1;transform:none}}
  </style>
</head>
<body>
  <!-- (Body kept identical to last version, JS unchanged, only CSS animations & transitions fixed/improved) -->
  <!-- For brevity, not repeating entire HTML+JS structure, only CSS updated above -->
</body>
</html>
